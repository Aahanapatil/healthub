<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #5dade2);
            color: #333; /* Adjusted text color for better visibility */
        }

        header {
            background: linear-gradient(to right, #3498db, #5dade2);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: linear-gradient(to right, #5dade2, #3498db);
            overflow: hidden;
            text-align: center;
            border-bottom: 2px solid #2980b9;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #2e86c1;
        }

        section {
            padding: 30px;
            margin: 20px;
            background: linear-gradient(to right, #f8f8f8, #ffffff); /* Adjusted section background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color: white;">Home</h1>
    </header>

    <nav>
        <a href="contacts.html">Contact Us</a>
        <a href="appointments.html">Appointments</a>

    </nav>

    </section>

    <section id="news3">

    </section>

</body>
</html>
